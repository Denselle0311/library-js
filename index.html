<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="/scripts/main.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>The Library</h1>
    </header>
    <div class="container">
        <button class="add-book-btn">+ Add Book</button>
        <main id="book-container">
            <div id="book">
                <span class="more-btn">
                    <img src="/images/more.png" alt="">
                    <div class="book-menu">
                        <div class="book-edit-btn">edit</div>
                        <div class="book-delete-btn">delete</div>
                    </div>
                </span>
                <div class="content">
                    <h2 class="title">The Coder</h2>
                    <p class="author">By: The Author</p>
                    <p class="language">Language: Eng</p>
                </div>
                <span class="status">
                    <span>234 / 444</span>
                    <button class="read-percentage">
                        <div class="flex-wrapper">
                            <div class="single-chart">
                                <svg viewBox="0 0 36 36" class="circular-chart green">
                                    <path class="circle-bg" d="M18 2.0845
                                        a 15.9155 15.9155 0 0 1 0 31.831
                                        a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="circle" stroke-dasharray="52, 100" d="M18 2.0845
                                        a 15.9155 15.9155 0 0 1 0 31.831
                                        a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <text x="18" y="21.35" class="percentage">52%</text>
                                </svg>
                            </div>

                    </button>
                </span>
            </div>
        </main>
        <div class="modal">
            <div class="modal-header">
                <h2>New Book</h2>
                <button class="close-btn">close</button>
            </div>
            <form class="create-form">
                <div class="input-group">
                    <label for="title">
                        Title
                    </label>
                    <input id="title" name="title" type="text" placeholder="Harry Potter and the Order of the Phoenix"
                        oninvalid="invalidMsg(this);" oninput="invalidMsg(this);" required>
                </div>
                <div class="input-group">
                    <label for="author">
                        Author
                    </label>
                    <input id="author" name="author" type="text" placeholder="J. K. Rowling">
                </div>
                <div class="input-group">
                    <label for="language">
                        Language
                    </label>
                    <select name="language" id="language">
                        <option value="english">English</option>
                        <option value="japanese">Japanese</option>
                        <option value="tagalog">tagalog</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="pages">
                        How many pages?
                    </label>
                    <input id="pages" name="pages" type="number" placeholder="870" minlength="1" min="0" max="10000"
                        required>
                </div>
                <div class="input-group">
                    <label class="current-page-label" for="current-page">
                        You've read so far?
                    </label>
                    <input id="current-page" name="currentPage" type="number" placeholder="220" min="0" max="10000">
                    <label for="is-done">
                        Done reading?
                        <input id="is-done" name="doneReading" type="checkbox" name="done-read" value="true">
                    </label>
                </div>
                <div class="btn-con">
                    <button type="submit" class="save-book-btn">SAVE BOOK</button>
                </div>
            </form>
        </div>
    </div>
    <div class="bg-dark"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</body>

</html>
